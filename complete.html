<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Referral</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      color: #667eea;
      margin: 0 0 10px 0;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin: 0 0 30px 0;
      font-size: 14px;
    }
    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin: 20px 0 8px 0;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    input:disabled {
      background: #f5f5f5;
      color: #666;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: #5568d3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .success {
      display: none;
      background: #34a853;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }
    .error {
      display: none;
      background: #ea4335;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
    }
    .info {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 14px;
      color: #666;
    }
    .required {
      color: #ea4335;
    }
    .patient-info {
      background: #e8eaf6;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .patient-info strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Referral</h2>
    <p class="subtitle">Mark this referral as completed</p>
    
    <div class="patient-info" id="patientInfo" style="display:none;">
      <strong>Patient:</strong> <span id="displayPatientName"></span>
    </div>
    
    <div class="info">
      Please complete this form to notify the referring doctor that the appointment has been completed.
    </div>
    
    <form id="completionForm">
      <label>Patient Name <span class="required">*</span></label>
      <input type="text" id="patientName" required placeholder="Enter patient name">
      
      <label>Appointment Status <span class="required">*</span></label>
      <select id="status" required>
        <option value="">Select status...</option>
        <option value="Completed">Completed - Patient Seen</option>
        <option value="No Show">No Show - Patient Did Not Attend</option>
        <option value="Cancelled">Cancelled</option>
      </select>
      
      <label>Completion Notes</label>
      <textarea id="notes" placeholder="Optional: Add any relevant notes about the appointment..."></textarea>
      
      <button type="submit" id="submitBtn">Submit Completion</button>
    </form>
    
    <div id="successMessage" class="success">
      âœ“ Referral marked as complete! The referring doctor has been notified.
    </div>
    
    <div id="errorMessage" class="error"></div>
  </div>
  
  <script src="complete.js"></script>
</body>
</html>
